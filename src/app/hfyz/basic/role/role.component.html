<div class="row"  *ngIf="action=='list'">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">角色列表</div>
      <div class="panel-body">
        <div class="top-buttons">
          <button [hasPermission]="'organization_manage'" pButton type="button" label="新增" (click)="onCreate()" ></button>
        </div>

        <p-dataTable [value]="roleList" [emptyMessage]="'暂无数据'">
          <p-column field="name" header="名称"></p-column>
          <p-column field="authority" header="编码"></p-column>
          <p-column field="org" header="所属部门"></p-column>
          <p-column field="" header="操作">
            <ng-template let-role="rowData" pTemplate="body">
              <div *ngIf="role.name!='平台管理员'">
                <button [hasPermission]="'organization_manage'" pButton type="button" label="分配权限" (click)="onAssign(role)"></button>
                <button [hasPermission]="'organization_manage'" pButton type="button" label="编辑" (click)="onEdit(role)"></button>
                <button [hasPermission]="'organization_manage'" pButton type="button" label="删除" (click)="onDelete(role)"></button>
              </div>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="action=='update'">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{formTitle}}</div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">名称<span class="required">*</span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="role.name">
            </div>
          </div>
          <div class="form-group">
            <label for="authority" class="col-sm-3 control-label">编码<span class="required">*</span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="authority" name="authority" [(ngModel)]="role.authority">
            </div>
          </div>
          <div class="form-group">
            <label for="authority" class="col-sm-3 control-label">所属部门</label>
            <div class="col-sm-6">
              <p-dropdown [options]="orgList" [(ngModel)]="role.orgs" placeholder="请选择所属部门" [style]="{'width':'100%'}"></p-dropdown>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button pButton type="button" label="保存" (click)="isAdd?save():update()"></button>
              <button pButton type="button" label="返回" (click)="action='list'" class="ui-button-secondary"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
