<div class="row" *ngIf="action=='list'">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">角色列表</div>
            <div class="panel-body">
                <div class="top-buttons">
                    <button [hasPermission]="'organization_manage'" pButton type="button" label="新增"
                            (click)="onCreate()"></button>
                </div>

                <p-dataTable [value]="roleList" [emptyMessage]="'暂无数据'">
                    <p-column field="name" header="名称"></p-column>
                    <p-column field="authority" header="编码"></p-column>
                    <p-column field="org" header="所属部门"></p-column>
                    <p-column field="" header="操作">
                        <ng-template let-role="rowData" pTemplate="body">
                            <div *ngIf="role.authority!='ROLE_ROOT'">
                                <button [hasPermission]="'organization_manage'" pButton type="button" label="分配权限"
                                        (click)="onAssign(role.id)"></button>
                                <button [hasPermission]="'organization_manage'" pButton type="button" label="编辑"
                                        (click)="onEdit(role)"></button>
                                <button [hasPermission]="'organization_manage'" pButton type="button" label="删除"
                                        (click)="onDelete(role)"></button>
                            </div>
                        </ng-template>
                    </p-column>
                </p-dataTable>
                <p-paginator rows="{{max}}" totalRecords="{{totalRoles}}" (onPageChange)="paginate($event)"
                             *ngIf="totalRoles>0"></p-paginator>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="action=='update'">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{formTitle}}</div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">名称<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="role.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authority" class="col-sm-3 control-label">编码<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="authority" name="authority"
                                   [(ngModel)]="role.authority">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authority" class="col-sm-3 control-label">所属部门</label>
                        <div class="col-sm-6">
                            <p-dropdown [options]="orgList" [(ngModel)]="role.orgId" placeholder="请选择所属部门"
                                        [style]="{'width':'100%'}"></p-dropdown>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button pButton type="button" label="保存" (click)="isAdd?save():update()"></button>
                            <button pButton type="button" label="返回" (click)="action='list'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="action=='assign'">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">分配权限</div>
            <div class="panel-body">
                <p-dataGrid [value]="permList"  [style]="{'height':'300px','border':'0px','overflow':'auto'}">
                    <ng-template let-perms pTemplate="item">
                        <div style="padding:3px;overflow:auto;height:100%" class="ui-g-12 ui-md-3">
                            <p-tree expanded=true [value]="[perms]" [style]="{'height':'150px','width':'150px','border':'0px'}" selectionMode="checkbox"  [(selection)]="selectedPerms"></p-tree>
                        </div>
                    </ng-template>
                </p-dataGrid>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button pButton type="button" label="保存" (click)="savePermission()"></button>
                        <button pButton type="button" label="返回" (click)="action='list';"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
