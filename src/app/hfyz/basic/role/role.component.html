<div class="ui-g">
  <div class="ui-g-12 text-left">
      <button [hasPermission]="'role:create'" pButton type="button" label="新增" (click)="onCreate()" ></button>
  </div>
  <div class="ui-g-12" >
    <p-dataTable [value]="roleList" [emptyMessage]="'暂无数据'">
      <p-column field="name" header="名称"></p-column>
      <p-column field="authority" header="编码"></p-column>
      <p-column field="org" header="所属部门"></p-column>
      <p-column field="" header="操作">
        <ng-template let-role="rowData" pTemplate="body">
          <div *ngIf="role.name!='平台管理员'">
            <button [hasPermission]="'role:assign'" pButton type="button" label="分配权限" (click)="onAssign(role)"></button>
            <button [hasPermission]="'role:edit'" pButton type="button" label="编辑" (click)="onEdit(role)"></button>
            <button [hasPermission]="'role:delete'" pButton type="button" label="删除" (click)="onDelete(role)"></button>
          </div>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
</div>
<p-dialog header="{{formTitle}}" [(visible)]="displayDialog" modal="modal" width="500"  responsive="true" (onShow)="showCreateDialog()">
  <div class="form-horizontal" style="height:300px">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">名称<span class="required">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="role.name">
      </div>
    </div>
    <div class="form-group">
      <label for="authority" class="col-sm-3 control-label">编码<span class="required">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="authority" name="authority" [(ngModel)]="role.authority">
      </div>
    </div>
    <div class="form-group">
      <label for="authority" class="col-sm-3 control-label">所属部门</label>
      <div class="col-sm-6">
        <p-listbox #listbox [options]="orgList" [(ngModel)]="role.orgs" multiple="multiple" checkbox="checkbox" filter="filter" [style]="{'width':'200px','max-height':'150px'}" ></p-listbox>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button pButton type="button" label="保存" (click)="isAdd?save():update()"></button>
      <button pButton type="button" label="返回" (click)="displayDialog=false" class="ui-button-secondary"></button>
    </div>
  </p-footer>
</p-dialog>
<p-dialog header="分配权限" [(visible)]="displayAssign" modal="modal" width="800" height="450" responsive="true">
  <p-dataGrid [value]="menuList"  [style]="{'height':'300px','border':'0px','overflow':'auto'}">
      <ng-template let-menu pTemplate="item">
        <div style="padding:3px;overflow:auto;height:100%" class="ui-g-12 ui-md-3">
          <p-tree expanded=true [value]="[menu]" [style]="{'height':'150px','width':'150px','border':'0px'}" selectionMode="checkbox"  [(selection)]="selectedPermission"></p-tree>
        </div>
      </ng-template>
  </p-dataGrid>


  <p-footer>
    <div class="ui-dialog-buttonpane ">
      <button pButton type="button" label="保存" (click)="savePermission()"></button>
      <button pButton type="button" label="返回" (click)="displayAssign=false;" class="ui-button-secondary"></button>
    </div>
  </p-footer>
</p-dialog>
