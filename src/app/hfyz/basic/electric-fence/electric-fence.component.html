<div *ngIf="pageFlag == 'LIST'">
    <div class="querys">
        <div class="row form-horizontal">
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label">名称：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="请输入名称..." />
                    </div>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-1">
                <button type="button" class="btn btn-primary" (click)="search()">检索</button>
                <button type="button" class="btn btn-primary" (click)="reset()">重置</button>
            </div>
        </div>
    </div>
    <div class="top-buttons">
        <button pButton type="button" label="新增" (click)="add()"></button>
    </div>
    <div class='basic-bottom'>
        <p-dataTable [value]="electricFenceList" [emptyMessage]="'暂无数据'">
            <p-column field="name" header="名称"></p-column>
            <p-column field="mapSignType" header="坐标集"></p-column>
            <p-column field="" header="操作" styleClass=operation-buttons-3>
                <ng-template let-mapSign="rowData" pTemplate="body">
                    <!-- <div role="button" class="fa fa-times fa-font-size div-distance" (click)="delete(mapSign)" tooltip="删除" placement="bottom"></div>
                            <div *ngIf="!mapSign.display" role="button" class="fa fa-eye fa-font-size div-distance" (click)="changeDisplay(mapSign)"
                                tooltip="显示" placement="bottom"></div>
                            <div *ngIf="mapSign.display" role="button" class="fa fa-eye-slash fa-font-size div-distance" (click)="changeDisplay(mapSign)"
                                tooltip="隐藏" placement="bottom"></div> -->
                </ng-template>
            </p-column>
        </p-dataTable>
        <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)" *ngIf="total>max"></p-paginator>
    </div>
</div>

<div class="panel panel-default freight-waybill" [hidden]="pageFlag !== 'CREATE'">
    <div class="panel-heading">
        新增
    </div>
    <div class="panel-body no-padding">
        <div class="form-horizontal col-md-12">
            <div class="form-group">
                <label class="col-xs-2 control-label text-right"><span class="required">*</span>名称：</label>
                <div class="col-xs-10 ">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label text-right"><span class="required">*</span>选择坐标：</label>
                <div class="col-xs-10" autoHeight [ratio]="100" [offset]="-150">
                    <div class='col-xs-12'>
                        <button type="button" class="btn back-btn btn-primary" (click)="addLine()">完成</button>
                        <button type="button" class="btn back-btn btn-primary" (click)="clean()">重画</button>
                    </div>
                    <div class='col-xs-12'>
                        <div id="electricFenceMap" class='mapSize'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-6 col-md-offset-5">
                <button type="button" class="btn btn-primary" >确定</button>
                <button type="button" class="btn btn-primary" >取消</button>
            </div>
        </div>
    </div>
</div>
