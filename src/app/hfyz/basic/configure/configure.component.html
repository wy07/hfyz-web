<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <p-dataTable [value]="configureList" [emptyMessage]="'暂无数据'">
          <p-column field="name" header="名称"></p-column>
          <p-column field="configValue" header="值"></p-column>
          <p-column field="note" header="备注"></p-column>
          <p-column field="" header="操作" styleClass=operation-buttons-1>
            <ng-template let-configure="rowData" pTemplate="body">
                <div role="button" class="fa fa-pencil-square-o fa-font-size div-distance"
                     (click)="onEdit(configure.id)" tooltip="编辑" placement="bottom"></div>
            </ng-template>
          </p-column>
        </p-dataTable>
        <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)"></p-paginator>
      </div>
    </div>
  </div>
</div>

<p-dialog header="{{configureTitle}}" [(visible)]="displayDialog" modal="modal" width="500" [responsive]="true">
  <div class="form-horizontal w-dialog">
    <div class="form-group">
      <label for="name" class="col-xs-4 col-sm-4 dialog-label control-label"><label class="notNull">*</label>名称：</label>
      <div class="col-xs-6 col-sm-6">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="configure.name">
      </div>
    </div>
    <div class="form-group">
      <label for="configValue" class="col-xs-4 col-sm-4 dialog-label control-label"><label class="notNull">*</label>&nbsp;&nbsp;&nbsp;&nbsp;值：</label>
      <div class="col-xs-6 col-sm-6">
        <input type="text" class="form-control" id="configValue" name="configValue" [(ngModel)]="configure.configValue">
      </div>
    </div>
    <div class="form-group">
      <label for="configValue" class="col-xs-4 col-sm-4 dialog-label control-label">&nbsp;&nbsp;备注：</label>
      <div class="col-xs-6 col-sm-6">
        <textarea class="form-control" id="note" name="note" [(ngModel)]="configure.note"
                  style="resize:none;width:220px;height:98px;"  maxlength="1500"></textarea>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <div class="col-md-6 col-md-offset-3">
        <button pButton type="button" icon="fa-check" label="保存" (click)="update()"></button>
        <button pButton type="button" icon="fa-close" label="返回" (click)="cancle()"></button>
      </div>
    </div>
  </p-footer>
</p-dialog>
