
<div class="querys">
    <div class="row form-horizontal">
        <div class="col-sm-5">
            <div class="form-group">
                <label class="col-sm-4 control-label">业户名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="ownerName" name="ownerName" placeholder="请输入业户名称..." />
                </div>
            </div>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
            <button pButton label="检索" type="button" (click)="onSearch()"></button>
            <button pButton label="重置" type="button" (click)="onCancel()"></button>
        </div>
    </div>
</div>

<p-dataTable [value]="records" [emptyMessage]="'暂无数据'">
    <p-column field="ownerName" header="业户名称"></p-column>
    <p-column field="companyCode" header="业户编码"></p-column>
    <p-column field="total" header="上传文件数量"></p-column>
</p-dataTable>
