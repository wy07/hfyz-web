<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon">业户名称：</span>
                    <input type="text" class="form-control" [(ngModel)]="company" name="company" placeholder="请输入业户名称..."/>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p-dataTable [value]="passengerStatisticList" [emptyMessage]="'暂无数据'">
                    <p-column field="ownerName" header="业户名称"></p-column>
                    <p-column field="online" header="=在线班线车辆"></p-column>
                    <p-column field="noResponse" header="上线班线车辆"></p-column>
                    <p-column field="crossCar" header="跨域班线车辆"></p-column>
                    <p-column field="warning" header="报警情况"></p-column>
                    <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)"></p-paginator>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
