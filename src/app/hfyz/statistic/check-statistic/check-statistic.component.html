<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="search-span input-group-addon">业户名称：</span>
                    <input type="text" class="search-input form-control" [(ngModel)]="company" name="company"
                           placeholder="请输入业户名称..."/>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="input-group fa-position">
                    <span class="search-span input-group-addon">查岗时间：
                    <p-radioButton name="date" label="日" value="day" [(ngModel)]="date"
                                   (click)="clear()"></p-radioButton>
                    <p-radioButton name="date" label="月" value="month" [(ngModel)]="date"
                                   (click)="clear()"></p-radioButton>
                    <p-radioButton name="date" label="年" value="year" [(ngModel)]="date"
                                   (click)="clear()"></p-radioButton></span>
                    <input readonly="true" pInputText placeholder="请选择开始日期..." [(ngModel)]="startDate"
                           (click)="changeStartDate()">
                    -
                    <input readonly="true" pInputText placeholder="请选择结束日期..." [(ngModel)]="endDate"
                           (click)="changeEndDate()">

                    <div class="child-startDate">
                        <datepicker *ngIf="showStartDate" [(ngModel)]="sd" [datepickerMode]="date" [maxMode]="date"
                                    [minMode]="date" (activeDateChange)="activeDateChange()"></datepicker>
                    </div>
                    <div class="child-endDate">
                        <datepicker *ngIf="showEndDate" [(ngModel)]="ed" [datepickerMode]="date" [maxMode]="date"
                                    [minMode]="date" (activeDateChange)="activeDateChange()"></datepicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-9">
                <button pButton label="检索" class="search-button" type="button" (click)="initData()"></button>
                <button pButton label="重置" class="search-button" type="button" (click)="cancel()"></button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p-dataTable [value]="checkStatisticList" [emptyMessage]="'暂无数据'">
                    <p-column field="ownerName" header="业户名称"></p-column>
                    <p-column field="responsed" header="已应答"></p-column>
                    <p-column field="noResponse" header="未应答"></p-column>
                    <p-column field="responseRate" header="应答率"></p-column>
                    <p-paginator rows="{{max}}" totalRecords="{{total}}"
                                 (onPageChange)="paginate($event)"></p-paginator>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
