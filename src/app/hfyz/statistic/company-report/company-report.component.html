<div class="panel  panel-default">
    <div class="row">
        <div class="col-md-12">
            <div class='basic-bottom'>
                <p-dataTable [emptyMessage]="'暂无数据'" [value]="companyReportList">
                    <p-column field="companyName" header="企业名称"></p-column>
                    <p-column field="vehicleNetworkAccess" header="车辆入网率"></p-column>
                    <p-column field="vehiclegoLive" header="车辆上线率"></p-column>
                    <p-column field="vehicleOnline" header="在线时长率"></p-column>
                    <p-column field="vehicleOverspeed" header="超速车辆率"></p-column>
                    <p-column field="overspeedHandle" header="超速车辆处理率"></p-column>
                    <p-column field="driveTired" header="疲劳驾驶率"></p-column>
                    <p-column field="tiredHandle" header="疲劳驾驶处理率"></p-column>
                    <p-column field="platformDisconnect" header="平台断线率"></p-column>
                    <p-column field="dataUnqualified" header="数据不合格率"></p-column>
                    <p-column field="checkResponse" header="查岗响应率"></p-column>
                    <p-column field="totalScore" header="总分"></p-column>
                </p-dataTable>
                <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)"></p-paginator>
            </div>
        </div>
    </div>
</div>
