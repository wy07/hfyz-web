
<div *ngIf="action==='list'">
    <div class="querys">
        <div class="row form-horizontal">
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label">平台名称：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control " [(ngModel)]="name" placeholder="请输入平台名称..." />
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="col-sm-4 control-label">平台代码：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="code" placeholder="请输入平台代码..." />
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button pButton label="检索" type="button" (click)="initData()"></button>
                <button pButton label="重置" type="button" (click)="onReset()"></button>
            </div>
        </div>
    </div>

    <div class="top-buttons">
        <button pButton type="button" label="新增" (click)="onCreat()"></button>
    </div>
    <div class='basic-bottom'>
        <p-dataTable [value]="platformList" [emptyMessage]="'暂无数据'">
            <p-column field="ip" header="平台IP地址"></p-column>
            <p-column field="port" header="端口号"></p-column>
            <p-column field="name" header="平台名称"></p-column>
            <p-column field="code" header="平台代码"></p-column>
            <p-column field="contactName" header="平台联系人"></p-column>
            <p-column field="" header="操作" styleClass=operation-buttons-3>
                <ng-template let-palrform="rowData" pTemplate="body">
                    <div role="button" class="fa fa-pencil-square-o fa-font-size div-distance" (click)="onEdit(palrform)" tooltip="编辑" placement="bottom"></div>
                    <div role="button" class="fa fa-list fa-font-size div-distance" (click)="onShow(palrform.id)" tooltip="详情" placement="bottom"></div>
                    <div role="button" class="fa fa-times fa-font-size div-distance" (click)="onDelete(palrform)" tooltip="删除" placement="bottom"></div>
                </ng-template>
            </p-column>
        </p-dataTable>
        <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>

<div class="row" *ngIf="action==='update'">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{formTitle}}</div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="ip" class="control-label col-sm-3"><span class="required">*</span>平台IP地址：</label>
                        <div class=" col-sm-6">
                            <input type="text" class="form-control" id="ip" name="name" [(ngModel)]="platform.ip">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="port" class="control-label col-sm-3"><span class="required">*</span>端口号：</label>
                        <div class=" col-sm-6">
                            <input type="text" class="form-control" id="port" name="name" [(ngModel)]="platform.port">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class=" control-label col-sm-3"><span class="required">*</span>平台名称：</label>
                        <div class=" col-sm-6">
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="platform.name ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="control-label col-sm-3"><span class="required">*</span>平台代码：</label>
                        <div class=" col-sm-6">
                            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="platform.code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactName" class="control-label col-sm-3"><span class="required">*</span>平台联系人：</label>
                        <div class=" col-sm-6">
                            <input type="text" class="form-control" id="contactName" name="contactName" [(ngModel)]="platform.contactName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contactPhone" class="control-label col-sm-3"><span class="required">*</span>平台联系电话：</label>
                        <div class=" col-sm-6">
                            <input type="text" class="form-control" id="contactPhone" name="contactPhone" [(ngModel)]="platform.contactPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-10">
                            <button pButton type="button" icon="fa-check" label="保存" (click)="isAdd?onSave():update()"></button>
                            <button pButton type="button" icon="fa-close" label="返回" (click)="cancle()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default" *ngIf="action==='show'">

        <div class="col-md-8 col-md-offset-2">
            <h4 align="center" class="title">平台详情</h4>
        </div>
        <div class="col-md-2 text-right">
            <button class="back-btn" pButton label="返回" type="button" (click)="return()"></button>
        </div>
    </div>
    <div class="panel-heading ">

        <div class="row ">
            <div class="form-group basicInfo">
                <label class="col-md-2 right">端口号：</label>
                <p class="col-md-1">{{platform.port}}</p>
                <label class="col-md-2 right">平台IP地址：</label>
                <p class="col-md-2">{{platform.ip}}</p>
                <label class="col-md-2 right">平台名称：</label>
                <p class="col-md-3">{{platform.name}}</p>
            </div>
            <div class="form-group viewTitle">
                <label class="col-md-2 right">平台联系人：</label>
                <p class="col-md-1">{{platform.contactName}}</p>
                <label class="col-md-2 right">平台联系电话：</label>
                <p class="col-md-2">{{platform.contactPhone}}</p>
                <label class="col-md-2 right">平台代码：</label>

            </div>
            <div class="form-group viewTitle">
