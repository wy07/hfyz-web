<div class="panel panel-default" *ngIf="isDetails==false">
    <div class="panel-heading">
        <div class="row">
            <div class=" col-sm-3">
                <div class="input-group">
                    <span class="inputPM input-group-addon ">平台名称：</span>
                    <input type="text" class="form-control " [(ngModel)]="name" placeholder="请输入平台名称..."/>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <span class="inputPM input-group-addon">平台代码：</span>
                    <input type="text" class="form-control" [(ngModel)]="code" placeholder="请输入平台代码..."/>
                </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <button pButton label="检索" type="button" (click)="initData()"></button>
                <button pButton label="重置" type="button" (click)="onReset()"></button>
            </div>
        </div>
    </div>
    <!--列表显示-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <p-dataTable [value]="platformList" [emptyMessage]="'暂无数据'">
                    <p-column field="ip" header="平台IP地址"></p-column>
                    <p-column field="port" header="端口号"></p-column>
                    <p-column field="name" header="平台名称"></p-column>
                    <p-column field="code" header="平台代码"></p-column>
                    <p-column field="contactName" header="平台联系人"></p-column>
                    <p-column field="" header="操作" [style]="{'width':'24%'}">
                        <ng-template let-palrform="rowData" pTemplate="body">
                            <button pButton type="button" label="编辑" (click)="onEdit(palrform)"></button>
                            <button pButton type="button" label="详情" (click)="preEdit(palrform.id)"></button>
                            <button pButton type="button" label="删除" (click)="onDelete(palrform)"></button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
                <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)"></p-paginator>
            </div>
        </div>
    </div>
</div>

<p-dialog header="{{formTitle}}" [(visible)]="displayDialog" modal="modal" width="500" [responsive]="true">
    <div class="form-horizontal w-dialog">
        <div class="form-group">
            <label for="ip" class="col-xs-4 col-sm-4 dialog-label">平台IP地址：</label>
            <div class="col-xs-6 col-sm-6">
                <input type="text" class="form-control" id="ip" name="name" [(ngModel)]="platform.ip">
            </div>
            <label class="notNull">*</label>
        </div>
        <div class="form-group">
            <label for="port" class="col-xs-4 col-sm-4 dialog-label">端口号：</label>
            <div class="col-xs-6 col-sm-6">
                <input type="text" class="form-control" id="port" name="name" [(ngModel)]="platform.port">
            </div>
            <label class="notNull">*</label>
        </div>
        <div class="form-group">
            <label for="name" class="col-xs-4 col-sm-4 dialog-label">平台名称：</label>
            <div class="col-xs-6 col-sm-6">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="platform.name ">
            </div>
            <label class="notNull">*</label>
        </div>
        <div class="form-group">
            <label for="code" class="col-xs-4 col-sm-4 dialog-label">平台代码：</label>
            <div class="col-xs-6 col-sm-6">
                <input type="text" class="form-control" id="code" name="code" [(ngModel)]="platform.code">
            </div>
            <label class="notNull">*</label>
        </div>
        <div class="form-group">
            <label for="contactName" class="col-xs-4 col-sm-4 dialog-label">平台联系人：</label>
            <div class="col-xs-6 col-sm-6">
                <input type="text" class="form-control" id="contactName" name="contactName"
                       [(ngModel)]="platform.contactName">
            </div>
            <label class="notNull">*</label>
        </div>
        <div class="form-group">
            <label for="contactPhone" class="col-xs-4 col-sm-4 dialog-label">平台联系电话：</label>
            <div class="col-xs-6 col-sm-6">
                <input type="text" class="form-control" id="contactPhone" name="contactPhone"
                       [(ngModel)]="platform.contactPhone">
            </div>
            <label class="notNull">*</label>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button pButton type="button" icon="fa-check" label="保存" (click)="isAdd?onSave():update()"></button>
            <button pButton type="button" icon="fa-close" label="返回" (click)="cancle()"></button>
        </div>
    </p-footer>
</p-dialog>

<!--paltform-details-->
<div class="panel panel-default" *ngIf="isDetails==true">
    <div class="row">
        <div class="col-md-2">
            <button pButton class="return" label="返回" type="button" (click)="return()"></button>
        </div>
        <div class="col-md-8"><h4 align="center" class="title">平台详情</h4></div>
    </div>

        <div class="row ">
            <div class="form-group basicInfo">

                <label class="col-md-2 right">平台IP地址：</label>

                <label class="col-md-2 right">平台名称：</label>

                <label class="col-md-2 right">平台联系人：</label>
                <p class="col-md-1">{{platform.contactName}}</p>
                <label class="col-md-2 right">平台联系电话：</label>
                <p class="col-md-2">{{platform.contactPhone}}</p>
                <label class="col-md-2 right">平台代码：</label>

            </div>
            <div class="form-group viewTitle">
