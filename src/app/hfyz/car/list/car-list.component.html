<div class="row main-content">
  <div class="col-sm-8">
    <div class="form-horizontal">
      <div class="form-group col-sm-6">
        <label  class="col-sm-4 control-label">行业类别</label>
        <div class="col-sm-8">
          <p-dropdown [options]="businessTypes" [(ngModel)]="businessType" placeholder="请选择行业类别" [style]="{'width':'100%'}"></p-dropdown>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="licenseNo" class="col-sm-4 control-label">车牌号码</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="licenseNo" id="licenseNo" placeholder="所有车辆">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-default" (click)="search()">查询</button>

  </div>

  <div class="col-sm-12">
    <p-dataTable [value]="cars">
      <p-column field="transformLicenseNo" header="道路运输证号"></p-column>
      <p-column field="licenseNo" header="车辆（挂车）号牌"></p-column>
      <p-column field="ownerName" header="业户名称"></p-column>
      <p-column field="frameNo" header="车架号"></p-column>
      <p-column field="carType" header="车辆类型"></p-column>
      <p-column field="carPlateColor" header="车牌颜色"></p-column>
      <p-column field="carColor" header="车身颜色"></p-column>
      <p-column field="" header="操作">
        <ng-template let-item="rowData" pTemplate="body">
          <button type="button" class="btn btn-default" (click)="showRealTimeMap(item)">实时状态</button>
          <button type="button" class="btn btn-default" (click)="showRealTimeMonitorMap(item)">实时监控</button>
          <button type="button" class="btn btn-default" (click)="showHistoryMapp(item)">历史轨迹</button>
        </ng-template>
      </p-column>
    </p-dataTable>
    <p-paginator rows="{{max}}" totalRecords="{{totalCars}}" (onPageChange)="paginate($event)" *ngIf="totalCars>0"></p-paginator>
  </div>
</div>
