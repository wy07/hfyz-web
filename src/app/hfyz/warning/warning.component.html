<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class=" col-md-3">
        <div class="input-group">
          <span class="inputPM input-group-addon ">车架号:</span>
          <input type="text" class="form-control" [(ngModel)]="frameNo" placeholder="请输入车架号..."/>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="inputPM input-group-addon">车牌号:</span>
          <input type="text" class="form-control" [(ngModel)]="carLicenseNo" placeholder="请输入车牌号..."/>
        </div>
      </div>
      <div class="col-md-3">
        <button pButton label="查询" type="button" (click)="initData()"></button>
        <button pButton label="重置" type="button" (click)="onReset()"></button>
      </div>
    </div>
  </div>
  <!--列表显示-->
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <p-dataTable [value]="warningList" [emptyMessage]="'暂无数据'">
          <p-column field="frameNo" header="车架号"></p-column>
          <p-column field="carLicenseNo" header="车牌号">
            <ng-template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
              <a (click)="showRealTimeMap(car)" href="javascript:;">{{car[col.field]}}</a>
            </ng-template>
          </p-column>
          <p-column field="carColor" header="车辆颜色"></p-column>
          <p-column field="warningSource" header="报警信息来源"></p-column>
          <p-column field="warningType" header="报警类型"></p-column>
          <p-column field="" header="操作">
            <ng-template let-a="rowData" pTemplate="body">
              <button pButton type="button" label="详情" (click)="onView(a)"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
        <p-paginator rows="{{max}}" totalRecords="{{total}}" (onPageChange)="paginate($event)"></p-paginator>
      </div>
    </div>
  </div>
</div>


<p-dialog header="{{formTitle}}" [(visible)]="displayDialog" modal="modal" width="500" [responsive]="true"
