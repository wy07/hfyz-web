
<nav class="navbar navbar-default navbar-fixed-top u-navigation" style="z-index:10000" >
  <div class="container-fluid" style="padding-left:0px">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header" >
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="logo">
          <a href="#">
              <img src="assets/images/logo.png">
          </a>
      </div>
      <div class="brand">
      <a class="navbar-brand" style="color:#fff !important" href="#">{{appbrand}}</a>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right u-navigation-ul" style="padding: 5px 0px;" >
          <li style="font-size: 18px;"><a>你好，{{currentUser}} ！</a></li>
          <li *ngFor="let menu of topbarMenu" class="{{menu.style}}">
              <a href="#"  (click)="menu.children===undefined?toRouter(menu.code):null">{{menu.name}}

                <b *ngIf="menu.children!==undefined" class="caret"></b>
              </a>
              <ul class="hoverdown-menu" *ngIf="menu.children!==undefined">

                      <li *ngIf="childmenu.name!='divider' ; else elseBlock">
                        <a href="#"  (click)="toRouter(childmenu.code)">{{childmenu.name}}</a>

                      </li>
                      <ng-template #elseBlock>
                        <li class="hoverdown-divider"></li>
                    </ng-template>
                </ng-template>
